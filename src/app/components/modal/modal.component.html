@if (visible) {
  <div class="modal-overlay">
    <div class="modal">
      <h3>{{ title }}</h3>
      <p>{{ message }}</p>

      <div class="modal-actions">
        <button class="cancel" (click)="cancel.emit()">Cancel</button>
        <button class="danger" (click)="confirm.emit()">Confirm</button>
      </div>
    </div>
  </div>
}
