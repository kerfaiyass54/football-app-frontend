<div class="card shadow-sm p-3">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i>
      Add Referee
    </button>

    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search referee by name..."
        [(ngModel)]="refereeName" />

      <button (click)="loadRefereeByName(refereeName)">
        <i class="bi bi-search"></i>
        Search
      </button>
    </div>

  </div>

  <app-generic-table
    [data]="filteredReferees()"
    [columns]="columns"
    [enableCheckbox]="true"
    selectionMode="single"
    (selectedChange)="onSelectionChange($event)">
  </app-generic-table>

  <div class="mt-3 d-flex justify-content-end gap-2">
    <button
      class="btn btn-outline-danger"
      [disabled]="selectedReferees().length !== 1"
      data-bs-toggle="modal" data-bs-target="#deleteModal">
      <i class="bi bi-trash me-1"></i>
      Delete
    </button>
  </div>

</div>

<app-previous-button></app-previous-button>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Referee</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this referee?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button class="btn btn-danger" (click)="deleteReferee()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD MODAL -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Add Referee</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="form-group">
          <label>Name</label>
          <input class="form-control custom-input"
                 [(ngModel)]="refereeName"
                 placeholder="Enter name"/>
        </div>

        <div class="form-group mt-3">
          <label>Nationality</label>
          <input class="form-control custom-input"
                 [(ngModel)]="refereeNationality"
                 placeholder="Enter nationality"/>
        </div>

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-gradient" (click)="confirmAddReferee()">
          Add Referee
        </button>
      </div>

    </div>
  </div>
</div>
