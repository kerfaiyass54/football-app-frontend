<!-- Chart Full Row -->
<div class="dashboard-row">
  <app-cake-chart
    [labels]="statusLabels"
    [info]="statusData"
    [colors]="statusColors"
    title="Team Status Distribution">
  </app-cake-chart>
</div>

<!-- Stats Row -->
<div class="stats-row">

  <div class="stat-card">
    <h4>Oldest Team</h4>
    <p class="stat-value">{{ oldestTeam }}</p>
  </div>

  <div class="stat-card">
    <h4>Newest Team</h4>
    <p class="stat-value">{{ newestTeam }}</p>
  </div>

  <div class="stat-card">
    <h4>Highest Budget</h4>
    <p class="stat-value">
      {{ highestBudget }}
    </p>
  </div>

</div>

<app-previous-button></app-previous-button>
