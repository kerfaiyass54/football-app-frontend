<div class="card shadow-sm p-3">

  <!-- Top Bar (Add + Search) -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">

    <!-- Add Button -->
    <button
      class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i>
      Add Organizer
    </button>

    <!-- Search Bar -->
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search organizers..."
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
      />

      <button type="button">
        <i class="bi bi-search"></i>
        Search
      </button>
    </div>

  </div>

  <!-- Generic Table -->
  <app-generic-table
    [data]="filteredOrganizers()"
    [columns]="columns"
    [enableCheckbox]="true"
    selectionMode="single"
    (selectedChange)="onSelectionChange($event)">
  </app-generic-table>

  <!-- Action Buttons -->
  <div class="mt-3 d-flex justify-content-end gap-2">

    <button
      class="btn btn-outline-warning"
      [disabled]="selectedOrganizers().length !== 1"
      data-bs-toggle="modal" data-bs-target="#updateModal">
      <i class="bi bi-pencil-square me-1"></i>
      Update
    </button>

    <button
      class="btn btn-outline-danger"
      [disabled]="selectedOrganizers().length !== 1"
      data-bs-toggle="modal" data-bs-target="#deleteModal">
      <i class="bi bi-trash me-1"></i>
      Delete
    </button>

  </div>

</div>

<app-previous-button></app-previous-button>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete organizer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this organizer?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteOrganizer()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- ================= ADD ORGANIZER MODAL ================= -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Add Organizer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="form-group">
          <label class="form-label">Organizer Name</label>
          <input
            type="text"
            class="form-control custom-input"
            [(ngModel)]="organizerName"
            placeholder="Enter organizer name" />
        </div>

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">
          Cancel
        </button>

        <button
          class="btn btn-gradient"
          (click)="confirmAddOrganizer()">
          Add Organizer
        </button>
      </div>

    </div>
  </div>
</div>


<!-- ================= UPDATE ORGANIZER MODAL ================= -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Update Organizer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="form-group">
          <label class="form-label">Organizer Name</label>
          <input
            type="text"
            class="form-control custom-input"
            [(ngModel)]="organizerName"
            placeholder="Update organizer name" />
        </div>

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">
          Cancel
        </button>

        <button
          class="btn btn-gradient"
          (click)="updateOrganizer()">
          Save Changes
        </button>
      </div>

    </div>
  </div>
</div>
