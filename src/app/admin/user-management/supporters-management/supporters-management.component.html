<div class="card shadow-sm p-3">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i>
      Add Supporter
    </button>

    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search supporters..."
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
      />
      <button type="button">
        <i class="bi bi-search"></i>
        Search
      </button>
    </div>

  </div>

  <app-generic-table
    [data]="filteredSupporters()"
    [columns]="columns"
    [enableCheckbox]="true"
    selectionMode="single"
    (selectedChange)="onSelectionChange($event)">
  </app-generic-table>

  <!-- Actions -->
  <div class="mt-3 d-flex justify-content-end gap-2">

    <button
      class="btn btn-outline-warning"
      [disabled]="selectedSupporters().length !== 1"
      data-bs-toggle="modal"
      data-bs-target="#updateModal">
      Update
    </button>

    <button
      class="btn btn-outline-info"
      [disabled]="selectedSupporters().length !== 1"
      data-bs-toggle="modal"
      data-bs-target="#assignLocationModal">
      Assign Location
    </button>

    <button
      class="btn btn-outline-danger"
      [disabled]="selectedSupporters().length !== 1"
      data-bs-toggle="modal"
      data-bs-target="#deleteModal">
      Delete
    </button>

  </div>

</div>

<app-previous-button></app-previous-button>

<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Add Supporter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Name</label>
        <input type="text" class="form-control custom-input"
               [(ngModel)]="supporterName" />

        <label class="form-label mt-3">Nationality</label>
        <input type="text" class="form-control custom-input"
               [(ngModel)]="supporterNationality" />

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-gradient" (click)="confirmAddSupporter()">
          Add
        </button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="updateModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Update Supporter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Name</label>
        <input type="text" class="form-control custom-input"
               [(ngModel)]="supporterName" />

        <label class="form-label mt-3">Nationality</label>
        <input type="text" class="form-control custom-input"
               [(ngModel)]="supporterNationality" />

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-gradient" (click)="updateSupporter()">
          Save
        </button>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="assignLocationModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Assign Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Location Name</label>
        <input
          type="text"
          class="form-control custom-input"
          [(ngModel)]="locationName"
          placeholder="Enter location name" />

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-gradient" (click)="assignLocation()">
          Assign
        </button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Delete Supporter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this supporter?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button class="btn btn-danger" (click)="deleteSupporter()">Yes</button>
      </div>
    </div>
  </div>
</div>
