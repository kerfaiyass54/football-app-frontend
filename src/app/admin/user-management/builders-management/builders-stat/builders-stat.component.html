<!-- Chart Full Row -->
<div class="dashboard-row">
  <app-cake-chart
    [labels]="expertiseLabels"
    [info]="expertiseData"
    [colors]="expertiseColors"
    title="Builder Expertise Distribution">
  </app-cake-chart>
</div>

<!-- Stats Row -->
<div class="stats-row">
  <div class="stat-card">
    <h4>Youngest Builder</h4>
    <p class="stat-value">{{ youngestAge }}</p>
  </div>

  <div class="stat-card">
    <h4>Oldest Expertise</h4>
    <p class="stat-value">{{ oldestAge }}</p>
  </div>

  <div class="stat-card">
    <h4>Most Nationality</h4>
    <p class="stat-value">{{ mostNationality }}</p>
  </div>
</div>

<app-previous-button></app-previous-button>
