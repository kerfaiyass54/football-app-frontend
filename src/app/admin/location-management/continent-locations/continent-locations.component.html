<div class="card shadow-sm p-3">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i>
      Add Location
    </button>

    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search location..."
        (input)="searchTerm.set($any($event.target).value)" />
    </div>

  </div>

  <app-generic-table
    [data]="filteredLocations()"
    [columns]="columns"
    [enableCheckbox]="true"
    selectionMode="single"
    (selectedChange)="onSelectionChange($event)">
  </app-generic-table>

  <div class="mt-3 d-flex justify-content-end gap-2">
    <button
      class="btn btn-outline-danger"
      [disabled]="selectedLocations().length !== 1"
      data-bs-toggle="modal" data-bs-target="#deleteModal">
      <i class="bi bi-trash me-1"></i>
      Delete
    </button>
  </div>

</div>

<app-previous-button></app-previous-button>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Location</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this location?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button class="btn btn-danger" (click)="deleteLocation()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD MODAL -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-semibold">Add Location</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="form-group">
          <label>Name</label>
          <input class="form-control custom-input"
                 [(ngModel)]="locationName"
                 placeholder="Enter location name"/>
        </div>

        <div class="form-group mt-3">
          <label>Country</label>

          <select class="form-control custom-input"
                  [(ngModel)]="selectedCountry">

            <option value="" disabled selected>
              Select country
            </option>

            @for (c of countries; track c.code) {
              <option [value]="c.name">
                {{ c.name }}
              </option>
            }

          </select>
        </div>

      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-gradient" (click)="confirmAddLocation()">
          Add Location
        </button>
      </div>

    </div>
  </div>
</div>
