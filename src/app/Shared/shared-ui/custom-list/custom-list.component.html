<div class="list-container">

  <div class="list-header">
    <h2>{{ title }}</h2>
    <span class="total">
      Total: {{ total() }}
    </span>
  </div>

  <app-generic-table
    [data]="data()"
    [columns]="columns"
    [enableCheckbox]="false"
    [pageSizeOptions]="[5, 10, 20]"
    [page]="page"
    [size]="size"
    (pageChange)="onPageChange($event)">
  </app-generic-table>

</div>
